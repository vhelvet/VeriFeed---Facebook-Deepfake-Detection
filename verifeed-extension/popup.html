<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFeed - Deepfake Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .status-title {
            font-weight: 600;
            font-size: 14px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.6);
        }

        .status-dot.offline {
            background: #dc3545;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.6);
        }

        .status-info {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }

        .setting-label {
            font-size: 13px;
            flex: 1;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .slider-range {
            width: 100%;
            margin: 10px 0;
        }

        .slider-range input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider-range input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #28a745;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .confidence-value {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn.primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
        }

        .btn.primary:hover {
            background: linear-gradient(45deg, #ff5252, #3db7af);
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 11px;
            opacity: 0.7;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">VeriFeed</div>
            <div class="subtitle">AI-Powered Deepfake Detection</div>
        </div>

        <div class="status-card">
            <div class="status-header">
                <div class="status-title">Server Status</div>
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Checking...</span>
                </div>
            </div>
            <div class="status-info" id="statusInfo">
                Connecting to analysis server...
            </div>
        </div>

        <div class="settings-section">
            <div class="settings-title">Detection Settings</div>
            
            <div class="setting-item">
                <span class="setting-label">Enable VeriFeed</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleEnabled" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <span class="setting-label">Auto-analyze videos</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleAutoAnalyze" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <span class="setting-label">Show indicators</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleShowIndicators" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="slider-range">
                <span class="setting-label">Confidence Threshold: <span id="thresholdValue">40%</span></span>
                <input type="range" id="confidenceThreshold" min="20" max="80" value="40">
            </div>
        </div>

        <div class="actions">
            <button class="btn" id="btnRefresh">Refresh</button>
            <button class="btn primary" id="btnAnalyze">Analyze Now</button>
        </div>

        <div class="footer">
            VeriFeed v1.0.0 â€¢ Powered by AI
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
